name: 'Derive Docker image version'
description: 'Derives version to use for a docker image from project files'
inputs:
  subproject:
    description: 'Subdirectory for microservice'
    required: true
outputs:
  version:
    description: 'Derived version'
    value: ${{ steps.detect-version.outputs.version }}
runs:
  using: 'composite'
  steps:
    - name: 'Detect Image Version'
      id: detect-version
      shell: bash
      run: |
        cd ${{ inputs.subproject }}
        if [ -f VERSION ]; then
          echo "version=$(cat VERSION)" >> "$GITHUB_OUTPUT"
        elif [ -f package.json ]; then
          echo "version=$(jq -r '.version' package.json)" >> "$GITHUB_OUTPUT"
        elif [ -f build.gradle ]; then
          # Extract version from: version = '1.2.3' or version = "1.2.3"
          echo "version=$(grep "^version" build.gradle | sed "s/.*['\"]\([^'\"]*\)['\"].*/\1/")" >> "$GITHUB_OUTPUT"
        elif [ -f pyproject.toml ]; then
          # Extract version from: version = "1.2.3"
          echo "version=$(grep "^version" pyproject.toml | sed 's/.*"\([^"]*\)".*/\1/')" >> "$GITHUB_OUTPUT"
        else
          echo "Could not find a way to determine version"
          exit 22
        fi
