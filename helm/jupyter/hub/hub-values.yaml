proxy:
  service:
    type: ClusterIP

hub:
  baseUrl: /jupyter
  shutdownOnLogout: true

ingress:
  enabled: true
  hosts:
    - ${FQDN}

singleuser:
  image:
    name: ghcr.io/washu-tag/pyspark-notebook:latest
    tag: latest
  cmd: null
  networkPolicy:
    egress:
      - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: minio
        ports:
          - port: 9000
