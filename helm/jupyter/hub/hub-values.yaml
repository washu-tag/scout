proxy:
  service:
    type: ClusterIP

hub:
  baseUrl: /jupyter
  shutdownOnLogout: true

ingress:
  enabled: true
  hosts:
    - ${FQDN}
  extraPaths:
    - path: /jupyter
      pathType: Prefix
      backend:
        service:
          name: proxy-public
          port:
            name: http

singleuser:
  image:
    name: ghcr.io/washu-tag/pyspark-notebook
    tag: latest
  cmd: null
  networkPolicy:
    egress:
      - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: minio
        ports:
          - port: 9000
