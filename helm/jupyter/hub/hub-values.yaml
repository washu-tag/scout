proxy:
  service:
    type: ClusterIP

hub:
  baseUrl: /jupyter
  shutdownOnLogout: true

ingress:
  enabled: true
  hosts:
    - ${FQDN}

singleuser:
  image:
    name: local/pyspark-notebook
    tag: latest
    pullPolicy: Never
  cmd: null
  networkPolicy:
    egress:
      - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: minio
        ports:
          - port: 9000

prePuller:
  hook:
    enabled: false
