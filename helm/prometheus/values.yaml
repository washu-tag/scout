alertmanager:
  enabled: false
kube-state-metrics:
  enabled: true
prometheus-node-exporter:
  enabled: true
prometheus-pushgateway:
  enabled: false

server:
  extraFlags:
    - web.enable-otlp-receiver
    - web.enable-lifecycle
  service:
    servicePort: 9090
  persistentVolume:
    enabled: true
    volumeName: prometheus-pv
    existingClaim: prometheus-pvc
  retention: 15d

extraScrapeConfigs: |
  - job_name: 'grafana'
    metrics_path: /grafana/metrics
    static_configs:
      - targets: ['grafana.grafana.svc.cluster.local:80']

  - job_name: 'jaeger-agent'
    metrics_path: /metrics
    static_configs:
      - targets: ['jaeger-agent.jaeger.svc.cluster.local:14271']

  - job_name: 'jaeger-collector'
    metrics_path: /metrics
    static_configs:
      - targets: ['jaeger-collector.jaeger.svc.cluster.local:14269']

  - job_name: 'jaeger-query'
    metrics_path: /metrics
    static_configs:
      - targets: ['jaeger-query.jaeger.svc.cluster.local:16687']

  - job_name: 'loki'
    metrics_path: /metrics
    static_configs:
      - targets: ['loki.loki.svc.cluster.local:3100']

  - job_name: minio-cluster
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
      - targets: ['minio.minio.svc.cluster.local:9000']

  - job_name: minio-bucket
    metrics_path: /minio/v2/metrics/bucket
    scheme: http
    static_configs:
      - targets: ['minio.minio.svc.cluster.local:9000']

  - job_name: minio-node
    metrics_path: /minio/v2/metrics/node
    scheme: http
    static_configs:
    - targets: ['minio.minio.svc.cluster.local:9000']

  - job_name: minio-resource
    metrics_path: /minio/v2/metrics/resource
    scheme: http
    static_configs:
    - targets: ['minio.minio.svc.cluster.local:9000']
