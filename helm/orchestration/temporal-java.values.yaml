nameOverride: temporal-java
image:
  repository: local/temporal-java
  tag: latest
envFrom:
  - secretRef:
      name: s3-secret
  - configMapRef:
      name: s3-env
env:
  - name: TZ
    value: 'US/Central'
  - name: OTEL_SERVICE_NAME
    value: 'temporal-java'
  - name: OTEL_EXPORTER_OTLP_METRICS_ENDPOINT
    value: 'http://prometheus-server.prometheus.svc.cluster.local:9090/api/v1/otlp/v1/metrics'
  - name: OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
    value: 'http://jaeger-collector.jaeger.svc.cluster.local:4318/v1/traces'
volumes:
  - name: hl7logs
    hostPath:
      path: /ceph/tag/home/test_data_v3/hl7ish_logs
volumeMounts:
  - name: hl7logs
    mountPath: /hl7logs
    readOnly: true
replicaCount: 2
