apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "voila.fullname" . }}
  labels:
    {{- include "voila.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "voila.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "voila.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "voila.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      initContainers:
        - name: copy-notebooks
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Copying notebooks from scout repo..."
              cp -r /scout-repo/{{ .Values.notebooksSourceDir }}/* /notebooks/
              echo "Notebooks copied:"
              ls -la /notebooks/
          volumeMounts:
            - name: scout-repo
              mountPath: /scout-repo
              readOnly: true
            - name: notebooks
              mountPath: /notebooks
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command:
            - voila
            - /home/jovyan/notebooks
            - --port=8866
            - --no-browser
            - --Voila.ip=0.0.0.0
            - --VoilaConfiguration.file_allowlist=[".*"]
          ports:
            - name: http
              containerPort: 8866
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
          env:
            {{- range $key, $value := .Values.env }}
            - name: {{ $key }}
              value: {{ $value | quote }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: notebooks
              mountPath: /home/jovyan/notebooks
              readOnly: true
            - name: spark-config
              mountPath: /usr/local/spark/conf/spark-defaults.conf
              subPath: spark-defaults.conf
      volumes:
        - name: scout-repo
          hostPath:
            path: {{ .Values.scoutRepoDir }}
            type: Directory
        - name: notebooks
          emptyDir: {}
        - name: spark-config
          configMap:
            name: {{ .Values.sparkConfigMapName | default "spark-defaults" }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
