# Global options
generatorOptions:
  disableNameSuffixHash: true
  labels:
    grafana_dashboard: "1"

# Generate a ConfigMap for each dashboard
configMapGenerator:

- name: k8s-dashboard
  files: [ dashboards/k8s-dashboard.json ]

- name: grafana-dashboard
  files: [ dashboards/grafana-dashboard.json ]

- name: jaeger-dashboard
  files: [ dashboards/jaeger-dashboard.json ]
