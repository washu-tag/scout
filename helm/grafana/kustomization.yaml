# Global options
generatorOptions:
  disableNameSuffixHash: true

# Generate a ConfigMap for each dashboard and alert
configMapGenerator:
  - name: k8s-dashboard
    files: [ dashboards/k8s-dashboard.json ]
    options:
      labels:
        grafana_dashboard: "1"

  - name: grafana-dashboard
    files: [ dashboards/grafana-dashboard.json ]
    options:
      labels:
        grafana_dashboard: "1"

  - name: minio-dashboard
    files: [ dashboards/minio-dashboard.json ]
    options:
      labels:
        grafana_dashboard: "1"

  - name: node-exporter-dashboard
    files: [ dashboards/node-exporter-dashboard.json ]
    options:
      labels:
        grafana_dashboard: "1"

  - name: email-contact-point
    files: [ alerts/contact-points/email-contact-point.json ]
    options:
      labels:
        grafana_alert: "1"  

  - name: high-root-volume-usage-alert
    files: [ alerts/alert-rules/high-root-volume-usage-alert.json ]
    options:
      labels:
        grafana_alert: "1"
