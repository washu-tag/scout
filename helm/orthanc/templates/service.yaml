apiVersion: v1
kind: Service
metadata:
  name: {{ include "orthanc.fullname" . }}
  labels:
    {{- include "orthanc.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: dicom
      protocol: TCP
      name: dicom
    - port: 8042
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "orthanc.selectorLabels" . | nindent 4 }}
