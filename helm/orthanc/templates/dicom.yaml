apiVersion: v1
kind: Service
metadata:
  name: orthanc-expose-dicom
  labels:
    {{- include "orthanc.labels" . | nindent 4 }}
spec:
  type: LoadBalancer
  allocateLoadBalancerNodePorts: false
  ports:
    - port: {{ .Values.dicomPort }}
      targetPort: {{ .Values.dicomPort }}
  selector:
    {{- include "orthanc.selectorLabels" . | nindent 4 }}
