apiVersion: v1
kind: Service
metadata:
  name: dcm4chee-expose-dicom
  labels:
    {{- include "dcm4chee.arc.labels" . | nindent 4 }}
spec:
  type: NodePort
  ports:
    - port: {{ .Values.service.dicom }}
      targetPort: {{ .Values.service.dicom }}
      nodePort: {{ .Values.publicDicomPort }}
  selector:
    {{- include "dcm4chee.selectorLabels" . | nindent 4 }}
