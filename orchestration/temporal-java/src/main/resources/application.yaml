spring:
  application:
    name: temporal-java
  temporal:
    connection:
      target: 'temporal-frontend.temporal:7233'
    namespace: default
    start-workers: true
    workers-auto-discovery:
      packages:
        - edu.washu.tag.temporal.activity
        - edu.washu.tag.temporal.workflow
s3:
  endpoint: 'http://minio.minio:9000'
  region: us-east-1
scout:
  max-children: 150 # This is to limit the memory load on Spark in the python worker, set based on an 8GB limit.
