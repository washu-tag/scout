spring:
  application:
    name: temporal-java
  temporal:
    connection:
      target: 'temporal-frontend.temporal:7233'
    namespace: default
    start-workers: true
    workers-auto-discovery:
      packages:
        - edu.washu.tag.temporal.activity
        - edu.washu.tag.temporal.workflow
management:
  otlp:
    metrics:
      export:
        url: 'http://prometheus-server.prometheus.svc.cluster.local:9090/api/v1/otlp/v1/metrics'
s3:
  endpoint: 'http://minio.minio:9000'
  region: us-east-1
