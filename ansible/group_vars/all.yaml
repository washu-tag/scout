---
# Optional: Define custom storage classes for on-premise multi-disk deployments
# Default: empty list (use cluster default storage class for all services)
# When configured, Ansible will modify the local-path-provisioner ConfigMap
# and create corresponding StorageClass resources
# NOTE: This feature is k3s-specific and only applies to on-premise deployments
storage_classes_to_create: []
# Example for on-premise multi-disk:
# storage_classes_to_create:
#   - name: "local-database"
#     path: "/mnt/disk1/k3s-storage"
#   - name: "local-objectstorage"
#     path: "/mnt/disk2/k3s-storage"
#   - name: "local-monitoring"
#     path: "/mnt/disk3/k3s-storage"
