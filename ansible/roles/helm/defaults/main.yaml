---
# Default variables for helm role
# These can be overridden when including the role

# Directory where helm install script is downloaded
helm_script_dir: /root/bin

# Whether to install helm-diff plugin
# Used by kubernetes.core.helm module to improve idempotency checking.
helm_install_diff_plugin: true

# Helm-diff plugin configuration (only used when helm_install_diff_plugin: true)
helm_diff_plugin_url: 'https://github.com/databus23/helm-diff'
