---
# Kubernetes deployment tasks for Cassandra cluster
# These tasks run on the server host (which has access to k3s_cluster inventory variables)

# Deploy cert-manager (required by cass-operator)
- name: Deploy cert-manager
  ansible.builtin.include_role:
    name: scout_common
    tasks_from: deploy_helm_chart
  vars:
    helm_chart_name: cert-manager
    helm_chart_ref: jetstack/cert-manager
    helm_chart_version: '{{ cert_manager_version }}'
    helm_chart_namespace: '{{ cert_manager_namespace }}'
    helm_repo_name: jetstack
    helm_repo_url: https://charts.jetstack.io
    helm_chart_values:
      installCRDs: true

# Deploy Cassandra operator
- name: Deploy cass-operator
  ansible.builtin.include_role:
    name: scout_common
    tasks_from: deploy_helm_chart
  vars:
    helm_chart_name: cass-operator
    helm_chart_ref: k8ssandra/cass-operator
    helm_chart_version: '{{ cass_operator_version }}'
    helm_chart_namespace: '{{ scout_extractor_namespace }}'
    helm_repo_name: k8ssandra
    helm_repo_url: https://helm.k8ssandra.io/stable
    helm_chart_timeout: 10m

# Deploy Cassandra datacenter
- name: Install the Cassandra datacenter
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: cassandra.datastax.com/v1beta1
      kind: CassandraDatacenter
      metadata:
        name: '{{ cassandra_datacenter_name }}'
        namespace: '{{ scout_extractor_namespace }}'
      spec:
        clusterName: '{{ cassandra_cluster_name }}'
        serverType: cassandra
        serverVersion: '{{ cassandra_server_version }}'
        size: 1
        storageConfig:
          cassandraDataVolumeClaimSpec:
            storageClassName: '{{ cassandra_storage_class | default(omit, true) }}'
            accessModes:
              - ReadWriteOnce
            resources:
              requests:
                storage: '{{ cassandra_storage_size }}'
        racks:
          - name: r1
        resources:
          requests:
            cpu: '{{ cassandra_cpu_request }}'
            memory: '{{ cassandra_max_heap | jvm_memory_to_k8s }}'
          limits:
            cpu: '{{ cassandra_cpu_limit }}'
            memory: '{{ cassandra_max_heap | jvm_memory_to_k8s(2) }}'
        config:
          jvm-server-options:
            initial_heap_size: '{{ cassandra_init_heap }}'
            max_heap_size: '{{ cassandra_max_heap }}'

- name: Wait for Cassandra to be ready
  command: 'kubectl -n {{ scout_extractor_namespace }} wait --for=condition=Ready --timeout=600s cassandradatacenter/{{ cassandra_datacenter_name }}'
  register: cassandra_ready
  changed_when: false
