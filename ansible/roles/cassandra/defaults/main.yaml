---
# Default values for Cassandra deployment

# Storage naming
cassandra_name: cassandra
cassandra_storage_class: '{{ cassandra_name }}-storage'
cassandra_storage_size: 10Gi

# Storage definitions for persistent volumes
cassandra_storage_definitions:
  - name: '{{ cassandra_name }}'
    size: '{{ cassandra_storage_size }}'
    path: '{{ cassandra_dir }}'
    pv_name: '{{ cassandra_name }}-pv'
    storage_class_name: '{{ cassandra_storage_class }}'

# Cassandra configuration
cassandra_datacenter_name: dc1
cassandra_cluster_name: cassandra-cluster
cassandra_init_heap: 1G
cassandra_max_heap: 2G

# Resource configuration (dev defaults - CI friendly)
# Memory: requests = max_heap, limits = 2x max_heap to account for off-heap memory and OS cache
# Memory is computed in tasks using jvm_memory_to_k8s filter (not computable here in defaults)
cassandra_cpu_request: 250m
cassandra_cpu_limit: 2
