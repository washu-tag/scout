---
# Default values for Temporal deployment

# Temporal server configuration
temporal_server_replica_count: 1

# Storage configuration
temporal_storage_class: ''

# Resource configuration (dev defaults - CI friendly)
temporal_resources:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 2
    memory: 2Gi

# Scheduled workflow configuration
scheduled_ingest_hour: 6 # Alternatively, full schedule can be specified with scheduled_ingest_cron

# OIDC configuration
temporal_oidc_enabled: true
