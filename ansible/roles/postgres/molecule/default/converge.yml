---
# Converge playbook - no-op for default scenario
# Default scenario is for fast unit tests without real infrastructure.
# It tests variable resolution and role defaults via verify.yml.
# For actual deployment testing, use the cluster scenario.

- name: Converge
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Explain default scenario purpose
      ansible.builtin.debug:
        msg: |
          Default scenario tests role logic without K8s deployment.
          - Variable resolution: Tested in verify.yml
          - Role defaults: Tested in verify.yml
          - Template syntax: Validated during verify.yml
