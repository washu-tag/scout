---
# Converge playbook - applies the postgres role to real cluster
# This deploys postgres to the configured Kubernetes cluster

- name: Converge
  hosts: localhost
  gather_facts: false
  environment:
    KUBECONFIG: '{{ kubeconfig_yaml }}'
    K8S_AUTH_KUBECONFIG: '{{ kubeconfig_yaml }}'

  tasks:
    - name: Include postgres role
      ansible.builtin.include_role:
        name: postgres
