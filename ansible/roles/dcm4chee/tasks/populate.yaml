---
# Populate Dcm4chee PACS with test data via DICOM C-STORE
# This task creates a Kubernetes Job to run storescu

- name: Populate PACS via C-STORE
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: batch/v1
      kind: Job
      metadata:
        generateName: 'dcm4chee-populate-'
        namespace: '{{ dcm4chee_namespace }}'
        labels:
          app: dcm4chee-populate
      spec:
        ttlSecondsAfterFinished: 600
        backoffLimit: 3
        template:
          metadata:
            labels:
              app: dcm4chee-populate
          spec:
            restartPolicy: Never
            containers:
              - name: dcm4che
                image: 'dcm4che/dcm4che-tools:{{ dcm4che_tools_version }}'
                command:
                  - storescu
                  - -c
                  - 'DCM4CHEE@arc.{{ dcm4chee_namespace }}:{{ dcm4chee_dicom_port }}'
                  - '/data'
                volumeMounts:
                  - name: data
                    mountPath: /data
                    readOnly: true
            volumes:
              - name: data
                hostPath:
                  path: '{{ dcm4chee_populate }}'
