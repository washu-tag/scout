---
# Default values for Dcm4chee deployment
dcm4chee_timezone: '{{ timezone }}'

# DICOM configuration
dcm4chee_dicom_port: 11112

# Storage configuration
# Per-volume storage classes allow different I/O profiles:
# - wildfly: Application server state
# - storage: DICOM image storage (large sequential I/O, could use slower/cheaper storage)
# - db: PostgreSQL database (high IOPS, low latency, needs fast storage)
# - openldap: LDAP directory data
# - slapd: LDAP configuration
dcm4chee_wildfly_storage_size: 10Gi
dcm4chee_wildfly_storage_class: ''
dcm4chee_storage_storage_size: 10Gi
dcm4chee_storage_storage_class: ''
dcm4chee_db_storage_size: 10Gi
dcm4chee_db_storage_class: ''
dcm4chee_openldap_storage_size: 10Gi
dcm4chee_openldap_storage_class: ''
dcm4chee_slapd_storage_size: 10Gi
dcm4chee_slapd_storage_class: ''

# Database configuration
dcm4chee_db: pacsdb
dcm4chee_db_user: pacs
dcm4chee_db_password: pacs

# Resource configuration (dev defaults)
dcm4chee_resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2
    memory: 2Gi
