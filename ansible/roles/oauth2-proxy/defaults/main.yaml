---
# Defaults for oauth2-proxy role
# User-configurable settings are in inventory.yaml

# OAuth2 Proxy deployment configuration
oauth2_proxy_namespace: kube-system
oauth2_proxy_redis_secret_name: oauth2-proxy-redis

# OAuth2 Proxy Helm chart configuration
oauth2_proxy_chart_repo: https://oauth2-proxy.github.io/manifests

# OAuth2 Proxy cookie configuration (cookie_secret must be defined in inventory)
oauth2_proxy_cookie_expire: 8h

# OAuth2 Proxy UI customization
oauth2_proxy_banner: 'Continue with {{ oauth_provider_name }}'

# Redis session storage configuration
oauth2_proxy_redis_database_name: oauth2-proxy-sessions
oauth2_proxy_redis_database_port: 10000
oauth2_proxy_redis_memory_size: 512MB
oauth2_proxy_redis_persistence_enabled: true
# oauth2_proxy_redis_password: defined in inventory.yaml (use vault encryption)
