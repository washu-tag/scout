---
# Grafana role defaults
# User-configurable settings are in inventory.yaml

# Helm configuration
grafana_helm_repo_name: grafana
grafana_helm_repo_url: https://grafana.github.io/helm-charts
grafana_helm_chart_name: grafana

# Storage configuration
grafana_storage_size: 5Gi
grafana_storage_class: ''

# Alert configuration
grafana_alert_contact_point: slack # email or slack
grafana_smtp_host: '' # Include the port in the value
grafana_smtp_user: ''
grafana_smtp_password: ''
grafana_smtp_from_address: ''
grafana_smtp_from_name: 'Scout'
grafana_smtp_skip_verify: false
grafana_email_recipients: ['']
slack_token: ''
slack_channel_id: ''

# Dashboard and alert paths
grafana_dashboards_path: '{{ role_path }}/templates/dashboards'
grafana_alerts_path: '{{ role_path }}/templates/alerts'
grafana_contact_points_path: '{{ role_path }}/templates/contact-points'

# Resource configuration (dev defaults)
grafana_resources_default:
  requests:
    cpu: 100m
    memory: 512Mi
  limits:
    cpu: 1
    memory: 1Gi

# Plugin configuration for air-gapped deployments
# Plugins are downloaded and pushed to Harbor via ORAS, then pulled by init container
grafana_plugins:
  - id: grafana-lokiexplore-app
    version: 1.0.34
  - id: grafana-metricsdrilldown-app
    version: 1.0.29

# Harbor configuration for Grafana plugins (air-gapped only)
grafana_plugins_harbor_project: grafana-plugins
grafana_plugins_harbor_robot_name: robot$grafana-plugin-puller

# ORAS image for plugin push/pull operations
# This image is pulled through Harbor's ghcr proxy in air-gapped mode
oras_version: 1.3.0
oras_image: ghcr.io/oras-project/oras
