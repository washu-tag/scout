---
# Prometheus role defaults
# User-configurable settings are in inventory.yaml

# Helm configuration
prometheus_helm_repo_name: prometheus-community
prometheus_helm_repo_url: https://prometheus-community.github.io/helm-charts
prometheus_helm_chart_name: prometheus

# Storage configuration
prometheus_name: prometheus
prometheus_storage_class: '{{ prometheus_name }}-storage'
prometheus_storage_size: 10Gi
prometheus_dir: /scout/monitoring/prometheus

# Storage definitions
prometheus_storage_definitions:
  - name: '{{ prometheus_name }}'
    size: '{{ prometheus_storage_size }}'
    path: '{{ prometheus_dir }}'
    pv_name: '{{ prometheus_name }}-pv'
    storage_class_name: '{{ prometheus_storage_class }}'

# Resource configuration (dev defaults - CI friendly)
prometheus_resources:
  requests:
    cpu: 250m
    memory: 1Gi
  limits:
    cpu: 2
    memory: 2Gi
