---
# Prometheus role defaults
# User-configurable settings are in inventory.yaml

# Helm configuration
prometheus_helm_repo_name: prometheus-community
prometheus_helm_repo_url: https://prometheus-community.github.io/helm-charts
prometheus_helm_chart_name: prometheus

# Storage configuration
prometheus_storage_size: 10Gi
prometheus_storage_class: ''

# Resource configuration (dev defaults - CI friendly)
prometheus_resources_default:
  requests:
    cpu: 250m
    memory: 1Gi
  limits:
    cpu: 2
    memory: 2Gi
