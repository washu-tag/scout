---
# Default values for Orthanc deployment

# DICOM configuration
orthanc_dicom_port: 4242

# Storage configuration
orthanc_storage_size: 100Gi
orthanc_storage_class: ''

# Resource configuration (dev defaults)
orthanc_resources:
  requests:
    cpu: 500m
    memory: 1Gi
  limits:
    cpu: 2
    memory: 2Gi
