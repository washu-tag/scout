---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: rocky9-python-kubernetes
    image: rockylinux/rockylinux:9
    pre_build_image: true
    command: /usr/sbin/init
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  inventory:
    host_vars:
      rocky9-python-kubernetes:
        air_gapped: false
verifier:
  name: ansible
