proxy:
  service:
    type: ClusterIP

hub:
  resources:
    requests:
      cpu: 100m
      memory: 256M
    limits:
      cpu: 1
      memory: 1G
  shutdownOnLogout: true
  services:
    prometheus:
      admin: false
      # Secret would be preferred, but not clear how to do that in this chart
      api_token: '{{ jupyter_metrics_api_token }}'
  loadRoles:
    metrics:
      description: 'Read JupyterHub metrics'
      scopes: [read:metrics]
      services: [prometheus]
  db:
    pvc:
      storageClassName: '{{ jupyter_hub_storage_class }}'
  config:
    Authenticator:
      allowed_users: '{{ (jupyter_allowed_users | default([])) }}'
    JupyterHub:
      subdomain_host: 'jupyter.{{ server_hostname }}'
      authenticator_class: '{{ jupyter_auth_class | default("dummy") }}'
    Spawner:
      http_timeout: 120

ingress:
  enabled: true
  ingressClassName: traefik
  hosts:
    - 'jupyter.{{ server_hostname }}'
    - '*.jupyter.{{ server_hostname }}'

prePuller:
  hook:
    enabled: true
  continuous:
    enabled: '{{ jupyter_prepuller_continuous | default(false) }}'

singleuser:
  image:
    name: '{{ jupyter_singleuser_image_name | default("ghcr.io/washu-tag/pyspark-notebook") }}'
    tag: '{{ jupyter_singleuser_image_tag | default("1.1.0") }}'
    pullPolicy: Never
  cmd: null
  lifecycleHooks:
    postStart:
      exec:
        command:
          - '/bin/sh'
          - '-c'
          - |
            {% raw %}
            FLAG_FILE=/home/${NB_USER}/.scout_quickstart
            if [ ! -f $FLAG_FILE ]; then
              mkdir -p /home/${NB_USER}/Scout &&
              cp -r /opt/scout/samples/* /home/${NB_USER}/Scout/ &&
              chown -R ${NB_USER}:${NB_GID} /home/${NB_USER}/Scout &&
              touch $FLAG_FILE
            fi
            {% endraw %}
  extraFiles:
    jupyter-server-config:
      mountPath: /etc/jupyter/jupyter_server_config.py
      stringData: |
        # Set CSP headers to enable Voila plugin rendering in JupyterLab iframe
        c.ServerApp.tornado_settings = {
            'headers': {
                'Content-Security-Policy': "frame-ancestors 'self'"
            }
        }

  cpu:
    limit: 4
    guarantee: 1
  memory:
    limit: 16G
    guarantee: 2G
  extraResource: '{{ jupyter_singleuser_extra_resource | default({}) }}'
  storage:
    type: static
    static:
      pvcName: '{{ jupyter_singleuser_pvc }}'
      subPath: '{username}'
    capacity: 10Gi
    extraVolumes:
      - name: spark-defaults
        configMap:
          name: spark-defaults
    extraVolumeMounts:
      - name: spark-defaults
        mountPath: /usr/local/spark/conf/spark-defaults.conf
        subPath: spark-defaults.conf
  networkPolicy:
    egress:
      - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: '{{ minio_tenant_namespace }}'
        ports:
          - port: 9000
      - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: '{{ hive_namespace }}'
        ports:
          - port: 9083
      - to:
          - namespaceSelector:
              matchLabels:
                kubernetes.io/metadata.name: '{{ ollama_namespace | default("ollama")}}'
        ports:
          - port: 11434
