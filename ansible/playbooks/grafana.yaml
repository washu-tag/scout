---
- name: Install Loki, Promtail, and Grafana
  hosts: server
  gather_facts: false
  environment:
    HELM_PLUGINS: '{{ helm_plugins_dir }}'
    KUBECONFIG: '{{ kubeconfig_yaml }}'
  vars:
    slack_contact_point_j2: '/helm/grafana/alerts/contact-points/slack-contact-point.json.j2'

  tasks:
    - name: Add Grafana Helm repository
      kubernetes.core.helm_repository:
        name: grafana
        repo_url: https://grafana.github.io/helm-charts

    - name: Create Loki namespace
      kubernetes.core.k8s:
        name: '{{ loki_namespace }}'
        api_version: v1
        kind: Namespace
        state: present

    - name: Create S3 secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: loki-secrets
            namespace: '{{ loki_namespace }}'
          type: Opaque
          stringData:
            AWS_ACCESS_KEY_ID: '{{ s3_username }}'
            AWS_SECRET_ACCESS_KEY: '{{ s3_password }}'

    - name: Install Loki using Helm
      kubernetes.core.helm:
        name: loki
        chart_ref: grafana/loki
        release_namespace: '{{ loki_namespace }}'
        update_repo_cache: true
        chart_version: ^6.0.0
        values_files:
          - '{{ scout_repo_dir }}/helm/loki/loki-values.yaml'
        state: present

    - name: Install Promtail using Helm
      kubernetes.core.helm:
        name: promtail
        chart_ref: grafana/promtail
        release_namespace: '{{ loki_namespace }}'
        update_repo_cache: true
        chart_version: ^6.0.0
        values_files:
          - '{{ scout_repo_dir }}/helm/loki/promtail-values.yaml'
        state: present

    - name: Create Grafana namespace
      kubernetes.core.k8s:
        name: '{{ grafana_namespace }}'
        api_version: v1
        kind: Namespace
        state: present

    - name: Apply Grafana dashboard configmaps
      command: 'kubectl apply -k {{ scout_repo_dir }}/helm/grafana -n {{ grafana_namespace }}'

    - name: Create Slack contact point secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: slack-contact-point
            namespace: '{{ grafana_namespace }}'
            labels:
              grafana_alert: '1'
          type: Opaque
          data:
            slack-contact-point.json: "{{ lookup('template', scout_repo_dir + slack_contact_point_j2) | to_nice_json | b64encode}}"

    - name: Install Grafana using Helm
      kubernetes.core.helm:
        name: grafana
        chart_ref: grafana/grafana
        release_namespace: '{{ grafana_namespace }}'
        update_repo_cache: true
        chart_version: ^8.0.0
        values_files:
          - '{{ scout_repo_dir }}/helm/grafana/values.yaml'
        state: present
