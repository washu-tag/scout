{{define "sign_in.html"}}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign In | Scout</title>
  <style>
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #3467a5 0%, #254470 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 450px;
      width: 100%;
    }

    .logo {
      margin-bottom: 30px;
    }

    .logo img,
    .logo svg {
      max-width: 250px;
      height: auto;
    }

    h2 {
      font-size: 1.75rem;
      font-weight: 600;
      color: #254470;
      margin-bottom: 15px;
    }

    p {
      font-size: 1rem;
      color: #666;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 14px 24px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      background-color: #254470;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #1e3b61;
    }

    .lock-icon {
      width: 20px;
      height: 20px;
      fill: white;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">
      {{.LogoData}}
    </div>

    <h2>Welcome to Scout</h2>
    <p>
      If this is your first time logging in, your access request will be sent to an administrator for approval.
      You'll receive an email once your account is approved.
    </p>

    <form method="GET" action="{{.ProxyPrefix}}/start">
      <input type="hidden" name="rd" value="{{.Redirect}}" />
      <button class="btn" type="submit">
        <svg class="lock-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zM9 6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9V6zm9 14H6V10h12v10zm-6-3c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2z"/>
        </svg>
        Sign In
      </button>
    </form>
  </div>

  <script>
    if (window.location.hash) {
      (function () {
        var inputs = document.getElementsByName('rd');
        for (var i = 0; i < inputs.length; i++) {
          var idx = inputs[i].value.indexOf('#');
          if (idx >= 0) {
            inputs[i].value = inputs[i].value.substr(0, idx);
          }
          inputs[i].value += window.location.hash;
        }
      })();
    }
  </script>
</body>
</html>
{{end}}
