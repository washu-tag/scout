- name: Setup storage
  include_tasks: tasks/storage_setup.yaml
  vars:
    storage_definitions:
      - name: loki
        size: '200Gi'
        path: '{{ loki_dir }}'
      - name: grafana
        size: '50Gi'
        path: '{{ grafana_dir }}'

- name: Add Grafana Helm repository
  kubernetes.core.helm_repository:
    name: grafana
    repo_url: https://grafana.github.io/helm-charts

- name: Create Loki namespace
  kubernetes.core.k8s:
    name: '{{ loki_namespace }}'
    api_version: v1
    kind: Namespace
    state: present

- name: Create S3 secret for Loki
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: loki-secrets
        namespace: '{{ loki_namespace }}'
      type: Opaque
      stringData:
        AWS_ACCESS_KEY_ID: '{{ s3_username }}'
        AWS_SECRET_ACCESS_KEY: '{{ s3_password }}'

- name: Install Loki using Helm
  kubernetes.core.helm:
    name: loki
    chart_ref: grafana/loki
    release_namespace: '{{ loki_namespace }}'
    update_repo_cache: true
    chart_version: ~6.29.0
    values_files:
      - '{{ scout_repo_dir }}/helm/loki/loki-values.yaml'
    state: present

- name: Install Promtail using Helm
  kubernetes.core.helm:
    name: promtail
    chart_ref: grafana/promtail
    release_namespace: '{{ loki_namespace }}'
    update_repo_cache: true
    chart_version: ~6.16.6
    values_files:
      - '{{ scout_repo_dir }}/helm/loki/promtail-values.yaml'
    state: present

- name: Create Grafana namespace
  kubernetes.core.k8s:
    name: '{{ grafana_namespace }}'
    api_version: v1
    kind: Namespace
    state: present

- name: Apply Grafana dashboard configmaps
  command: 'kubectl apply -k {{ scout_repo_dir }}/helm/grafana -n {{ grafana_namespace }}'

- name: Create Slack contact point secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: slack-contact-point
        namespace: '{{ grafana_namespace }}'
        labels:
          grafana_alert: '1'
      type: Opaque
      stringData:
        slack-contact-point.json: "{{ lookup('template', scout_repo_dir + slack_contact_point_j2) | to_nice_json }}"

- name: Create postgres datasource secret
  kubernetes.core.k8s:
    state: present
    definition: "{{ lookup('template', 'templates/grafana-postgres-datasource-secret.yaml.j2') | from_yaml }}"

- name: Install Grafana using Helm
  kubernetes.core.helm:
    state: present
    name: grafana
    chart_ref: grafana/grafana
    release_namespace: '{{ grafana_namespace }}'
    update_repo_cache: true
    chart_version: ~8.12.1
    values_files:
      - '{{ scout_repo_dir }}/helm/grafana/values.yaml'
    values:
      grafana.ini:
        server:
          root_url: 'https://{{ server_hostname }}/grafana'
      ingress:
        enabled: true
        ingressClassName: traefik
        path: /grafana
        hosts:
          - '{{ server_hostname }}'
