- name: Setup storage
  include_tasks: tasks/storage_setup.yaml
  vars:
    storage_definitions:
      - name: loki
        size: '200Gi'
        path: '{{ loki_dir }}'
      - name: grafana
        size: '50Gi'
        path: '{{ grafana_dir }}'

- name: Add Grafana Helm repository
  kubernetes.core.helm_repository:
    name: grafana
    repo_url: https://grafana.github.io/helm-charts

- name: Create Loki namespace
  kubernetes.core.k8s:
    name: '{{ loki_namespace }}'
    api_version: v1
    kind: Namespace
    state: present

- name: Create S3 secret for Loki
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: loki-secrets
        namespace: '{{ loki_namespace }}'
      type: Opaque
      stringData:
        AWS_ACCESS_KEY_ID: '{{ s3_loki_writer }}'
        AWS_SECRET_ACCESS_KEY: '{{ s3_loki_writer_secret }}'

- name: Install Loki using Helm
  kubernetes.core.helm:
    name: loki
    chart_ref: grafana/loki
    release_namespace: '{{ loki_namespace }}'
    update_repo_cache: true
    chart_version: ~6.29.0
    values_files:
      - '{{ scout_repo_dir }}/helm/loki/loki-values.yaml'
    state: present

- name: Install Promtail using Helm
  kubernetes.core.helm:
    name: promtail
    chart_ref: grafana/promtail
    release_namespace: '{{ loki_namespace }}'
    update_repo_cache: true
    chart_version: ~6.16.6
    values_files:
      - '{{ scout_repo_dir }}/helm/loki/promtail-values.yaml'
    state: present

- name: Create Grafana namespace
  kubernetes.core.k8s:
    name: '{{ grafana_namespace }}'
    api_version: v1
    kind: Namespace
    state: present

- name: Apply Grafana dashboard configmaps
  block:
    - name: Find all Grafana dashboards
      find:
        paths: 'templates/grafana/dashboards/'
        patterns: '*.json'
      register: dashboard_files

    - name: Create ConfigMap for each Grafana dashboard
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: '{{ item.path | basename | regex_replace(".json$", "") }}'
            namespace: '{{ grafana_namespace }}'
            labels:
              grafana_dashboard: '1'
          data:
            '{{ item.path | basename }}': 
              '{{ lookup("template", item.path) | to_nice_json }}'
      loop: '{{ dashboard_files.files }}'
      loop_control:
        label: '{{ item.path | basename }}'

- name: Apply Grafana alert rules as ConfigMaps
  block:
    - name: Find all Grafana alerts
      find:
        paths: 'templates/grafana/alerts/'
        patterns: '*.json'
      register: alert_files

    - name: Create ConfigMap for each Grafana alert
      kubernetes.core.k8s:
        state: present
        definition: |
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: '{{ item.path | basename | regex_replace(".json$", "") }}'
            namespace: '{{ grafana_namespace }}'
            labels:
              grafana_alert: '1'
          data:
            '{{ item.path | basename }}': 
              '{{ lookup("template", item.path) | to_nice_json }}'
      loop: '{{ alert_files.files }}'
      loop_control:
        label: '{{ item.path | basename }}'

- name: Create Slack contact point secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: grafana-contact-point-slack
        namespace: '{{ grafana_namespace }}'
        labels:
          grafana_alert: '1'
      type: Opaque
      stringData:
        slack-contact-point.json: "{{ lookup('template', 'templates/grafana/contact-points/grafana-contact-point-slack.json') | to_nice_json }}"

- name: Create postgres datasource secret
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      metadata:
        name: postgres-ingest-db-secret
        namespace: '{{ grafana_namespace }}'
        labels:
          grafana_datasource: 'true' # default value for: sidecar.datasources.label
      stringData:
        pg-db.yaml: "{{ lookup('template', 'templates/grafana/datasources/grafana-postgres-datasource.yaml') }}"

- name: Install Grafana using Helm
  kubernetes.core.helm:
    state: present
    name: grafana
    chart_ref: grafana/grafana
    release_namespace: '{{ grafana_namespace }}'
    update_repo_cache: true
    chart_version: ~8.12.1
    values: '{{ lookup("template", "templates/grafana/grafana.values.yaml") | from_yaml }}'
