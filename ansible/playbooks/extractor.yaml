---
- name: Install extractor services
  hosts: server
  gather_facts: false
  environment:
    HELM_PLUGINS: '{{ helm_plugins_dir }}'
    KUBECONFIG: '{{ kubeconfig_yaml }}'
  tasks:
    - name: Create namespace
      kubernetes.core.k8s:
        name: '{{ extractor_namespace }}'
        api_version: v1
        kind: Namespace
        state: present
      delegate_to: localhost

    - name: Create Postgres secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: postgres-secret
            namespace: '{{ extractor_namespace }}'
          type: Opaque
          stringData:
            DB_HOST: 'postgresql-cluster-rw.{{ postgres_cluster_namespace }}'
            DB_PORT: '5432'
            DB_NAME: '{{ ingest_postgres_table_name }}'
            DB_USER: '{{ postgres_user }}'
            DB_PASSWORD: '{{ postgres_password }}'
      delegate_to: localhost

    - name: Create S3 secret
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: Secret
          metadata:
            name: s3-secret
            namespace: '{{ extractor_namespace }}'
          type: Opaque
          stringData:
            AWS_ACCESS_KEY_ID: '{{ s3_lake_writer }}'
            AWS_SECRET_ACCESS_KEY: '{{ s3_lake_writer_secret }}'
      delegate_to: localhost

    - name: Create S3 configmap
      kubernetes.core.k8s:
        state: present
        definition:
          apiVersion: v1
          kind: ConfigMap
          metadata:
            name: s3-env
            namespace: '{{ extractor_namespace }}'
          data:
            AWS_ENDPOINT_URL: '{{ s3_endpoint }}'
            AWS_ALLOW_HTTP: 'true'
            AWS_REGION: '{{ s3_region }}'
      delegate_to: localhost

    - name: Deploy HL7Log Extractor
      kubernetes.core.helm:
        name: hl7log-extractor
        chart_ref: '{{ scout_repo_dir }}/helm/extractor/hl7log-extractor'
        release_namespace: '{{ extractor_namespace }}'
        release_state: present
        wait: true
        wait_timeout: 5m
        atomic: true
        values: "{{ lookup('template', 'templates/hl7log-extractor.values.yaml.j2') | from_yaml }}"
      delegate_to: localhost
      register: extractor_deploy
      ignore_errors: true

    - name: Debug - Get extractor pods status
      ansible.builtin.shell: |
        kubectl get pods -n {{ extractor_namespace }} -o wide
      register: extractor_pods
      delegate_to: localhost
      ignore_errors: true
      changed_when: false

    - name: Debug - Display extractor pods
      debug:
        msg: '{{ extractor_pods.stdout_lines }}'

    - name: Debug - Get extractor pod logs
      ansible.builtin.shell: |
        for pod in $(kubectl get pods -n {{ extractor_namespace }} -o jsonpath='{.items[*].metadata.name}'); do
          echo "==== Logs for $pod ===="
          kubectl logs -n {{ extractor_namespace }} $pod --all-containers || true
          echo ""
          echo "==== Previous logs (if crashed) ===="
          kubectl logs -n {{ extractor_namespace }} $pod --all-containers --previous || true
          echo ""
          echo "==== Describe $pod ===="
          kubectl describe pod -n {{ extractor_namespace }} $pod || true
          echo ""
        done
      register: extractor_logs
      delegate_to: localhost
      ignore_errors: true
      changed_when: false

    - name: Debug - Display extractor logs
      debug:
        msg: '{{ extractor_logs.stdout_lines }}'

    - name: Debug - Get extractor events
      ansible.builtin.shell: |
        kubectl get events -n {{ extractor_namespace }} --sort-by='.lastTimestamp'
      register: extractor_events
      delegate_to: localhost
      ignore_errors: true
      changed_when: false

    - name: Debug - Display extractor events
      debug:
        msg: '{{ extractor_events.stdout_lines }}'

    - name: Fail if extractor deployment failed
      fail:
        msg: 'HL7Log Extractor deployment failed - see debug output above'
      when: extractor_deploy is failed

    - name: Setup Spark defaults ConfigMap
      include_tasks: tasks/spark_config_setup.yaml
      vars:
        spark_defaults_configmap_name: spark-defaults
        spark_defaults_configmap_namespace: '{{ extractor_namespace }}'
        spark_memory: '{{ hl7_transformer_spark_memory }}'
        spark_s3_username: '{{ s3_lake_writer }}'
        spark_s3_password: '{{ s3_lake_writer_secret }}'

    - name: Deploy HL7 Transformer
      kubernetes.core.helm:
        name: hl7-transformer
        chart_ref: '{{ scout_repo_dir }}/helm/extractor/hl7-transformer'
        release_namespace: '{{ extractor_namespace }}'
        release_state: present
        wait: true
        wait_timeout: 5m
        atomic: true
        values: "{{ lookup('template', 'templates/hl7-transformer.values.yaml.j2') | from_yaml }}"
      delegate_to: localhost
