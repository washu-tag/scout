plugins {
    id 'java'
    id 'checkstyle'
}

group = 'edu.washu.tag'
version = '1.1.0'

repositories {
    mavenCentral()
}

def kcVersion = "26.4.2"
def jbossLoggingVersion = "3.6.1.Final"
def checkstyleVersion = "10.21.2"

dependencies {
    implementation("org.keycloak:keycloak-core:${kcVersion}")
    implementation("org.keycloak:keycloak-services:${kcVersion}")
    implementation("org.keycloak:keycloak-server-spi:${kcVersion}")
    implementation("org.jboss.logging:jboss-logging:${jbossLoggingVersion}")
    compileOnly("org.projectlombok:lombok:1.18.38")
    annotationProcessor("org.projectlombok:lombok:1.18.38")

    testCompileOnly("org.projectlombok:lombok:1.18.38")
    testAnnotationProcessor("org.projectlombok:lombok:1.18.38")
}

test {
    useJUnitPlatform()
}

checkstyle {
	toolVersion checkstyleVersion
	configFile = file('../../linting_java_checkstyle.xml')
}